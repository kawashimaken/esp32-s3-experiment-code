[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; シリアル通信設定
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; アップロード設定（ESP32-S3用）
upload_protocol = esptool
upload_speed = 460800
upload_flags = 
    --before=default_reset
    --after=hard_reset
    --chip=esp32s3

; モニター設定
monitor_rts = 0
monitor_dtr = 0

; ライブラリ依存関係
lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
    adafruit/Adafruit GFX Library@^1.11.9

; ビルドフラグ
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DGC9A01_DRIVER=1
    -DTOUCH_CS=-1
    -UTFT_MISO -DTFT_MISO=-1
    -UTFT_MOSI -DTFT_MOSI=11
    -UTFT_SCLK -DTFT_SCLK=12
    -UTFT_CS -DTFT_CS=10
    -UTFT_DC -DTFT_DC=9
    -UTFT_RST -DTFT_RST=8
    -UTFT_BL -DTFT_BL=13
    -UTFT_WIDTH -DTFT_WIDTH=240
    -UTFT_HEIGHT -DTFT_HEIGHT=240
    -USPI_FREQUENCY -DSPI_FREQUENCY=27000000
    -USPI_READ_FREQUENCY -DSPI_READ_FREQUENCY=20000000

; パーティション設定（大きなスケッチ用）
board_build.partitions = huge_app.csv